<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8257E5">
  <title>Proffy | Sua plataforma de estudos online</title>

  <!--- Favicon -->
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

  <!-- Arquivos CSS -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/page-landing.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-landing">
  
  <div id="container"> <!-- Container do Conteúdo da página -->
    <div class="logo-container"> <!-- Container onde fica a logo -->
      <img src="/images/logo.svg" alt="Proffy">
      <h2>Sua plataforma de estudos online</h2>
    </div>

    <img class="hero-image" src="/images/landing.svg" alt="Plataformas de estudos">

    <div class="buttons-container"> <!-- Container onde fica as Call-To-Action -->
      <a class="study" href="/study"> <!-- CTA para ser um estudante-->
        <img src="/images/icons/study.svg" alt="Estudar">
        Estudar
      </a>
      <a class="give-classes" href="/give-classes"> <!-- CTA para ser um professor freelancer -->
        <img src="/images/icons/give-classes.svg" alt="Dar aulas">
        Dar aulas
      </a>
    </div>

    <p class="total-connections"> <!-- Quantas aulas já faram marcadas -->
      Total de {{ totalRegisterProffys }} conexões já realizadas
      <img src="/images/icons/purple-heart.svg" alt="Coração roxo">
    </p>
  </div>

</body>
</html>
